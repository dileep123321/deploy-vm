name: Deploy to GCE VM (secure WIF)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - stage
          - prod

      app:
        description: "Backend application folder name"
        required: true
        default: "app1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set GCP project
        run: gcloud config set project kxnwork

      - name: Build application artifact
        run: |
          APP="${{ github.event.inputs.app }}"
          mkdir -p dist
          tar -czf dist/${APP}.tar.gz ${APP}

      - name: Fetch secrets from Secret Manager
        id: secrets
        run: |
          APP="${{ github.event.inputs.app }}"
          ENV="${{ github.event.inputs.environment }}"
          TMPDIR=$(mktemp -d)
          ENVFILE="${TMPDIR}/${APP}.env"

          umask 077
          touch "${ENVFILE}"

          echo "APP_ENV=${ENV}" >> "${ENVFILE}"

          declare -a MAP=(
            "DATABASE_URL:myapp-DB-URL-${ENV}"
            "JWT_SECRET:myapp-JWT-SECRET-${ENV}"
            "API_KEY:myapp-API-KEY-${ENV}"
          )

          for m in "${MAP[@]}"; do
            KEY="${m%%:*}"
            SECRET_NAME="${m##*:}"

            VALUE=$(gcloud secrets versions access latest \
              --secret="${SECRET_NAME}" \
              --format='get(payload.data)' | base64 --decode)

            echo "${KEY}=\"${VALUE}\"" >> "${ENVFILE}"
          done

          echo "envfile=${ENVFILE}" >> "$GITHUB_OUTPUT"

      - name: Upload files to VM
        run: |
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"
          ENVFILE="${{ steps.secrets.outputs.envfile }}"

          gcloud compute scp --zone="${ZONE}" --tunnel-through-iap \
            dist/${APP}.tar.gz "${USER}@${VM}:/tmp/${APP}.tar.gz"

          gcloud compute scp --zone="${ZONE}" --tunnel-through-iap \
            "${ENVFILE}" "${USER}@${VM}:/tmp/${APP}.env"

      - name: Deploy on VM
        run: |
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          gcloud compute ssh "${USER}@${VM}" \
            --zone="${ZONE}" \
            --tunnel-through-iap \
            --command "
              set -e
              APP='${APP}'
              TARGET_DIR='/opt/apps/${APP}'
              sudo mkdir -p \"\$TARGET_DIR\"
              sudo tar -xzf /tmp/\$APP.tar.gz -C \"\$TARGET_DIR\"
              sudo mv /tmp/\$APP.env \"\$TARGET_DIR/.env\"
              sudo chmod 600 \"\$TARGET_DIR/.env\"
              sudo systemctl daemon-reload || true
              sudo systemctl restart \"\$APP.service\" || true
              echo 'Deployment completed successfully'
            "


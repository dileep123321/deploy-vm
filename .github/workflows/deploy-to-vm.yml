name: Deploy to GCE VM (WIF Secure)

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Environment to deploy"
        required: true
        default: "dev"
        options:
          - dev
          - stage
          - prod

      app:
        type: string
        description: "App folder name"
        required: true
        default: "app1"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Configure gcloud
        run: |
          gcloud config set project kxnwork

      - name: Build artifact
        run: |
          set -e
          APP="${{ github.event.inputs.app }}"
          mkdir -p dist
          tar -czf "dist/${APP}.tar.gz" "${APP}"

      - name: Upload artifact to VM via IAP
        run: |
          set -e
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          gcloud compute scp \
            "dist/${APP}.tar.gz" \
            "${USER}@${VM}:/tmp/${APP}.tar.gz" \
            --zone="${ZONE}" --tunnel-through-iap --quiet

      - name: Execute deploy on VM
        run: |
          set -e
          APP="${{ github.event.inputs.app }}"
          VM="${{ secrets.TARGET_VM_NAME }}"
          ZONE="${{ secrets.TARGET_VM_ZONE }}"
          USER="${{ secrets.TARGET_VM_USER }}"

          CMD="mkdir -p /opt/apps/${APP} && \
               tar -xzf /tmp/${APP}.tar.gz -C /opt/apps/${APP} && \
               echo 'Deployment complete for ${APP}'"

          gcloud compute ssh "${USER}@${VM}" \
            --zone="${ZONE}" \
            --tunnel-through-iap \
            --command="${CMD}"
